machine:
  ruby:
    version: 2.3.3
  services:
    - docker
dependencies:
  override:
    - cp .env.example .env
database:
  override:
    - cat /dev/null
test:
  override:
    - ufo docker build
    - docker tag $(ufo docker image_name) hi_web
    - docker-compose run web bundle exec rake db:create db:migrate
    - docker-compose run web bundle exec rake
deployment:
 master:
   branch: master
   commands:
     - ufo ship hi-web-stag --no-docker
